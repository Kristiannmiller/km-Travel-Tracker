<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AHOY! Travel-Tracker</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap" rel="stylesheet"> -->
  </head>
  <body>
    <section class="loginPage">
      <h1><span>AHOY!</span><img src="" alt="" class="logo-img"></h1>
      <h2>sign in to let the adventure begin</h2>
      <form role="username-input">
        <label class="username-label" for="username-input">username</label>
        <input id="username-input" type="text" maxlength="11" autocomplete="off" placeholder="username">
      </form>
      <form role="password-input">
        <label class="password-label" for="password-input">password</label>
        <input id="password-input" type="text" maxlength="11" autocomplete="off" placeholder="password">
      </form>
      <button class="login-button" type="button" name="button">Let's Go</button>
    </section>
    <section class="dashboard hidden">
      <header>
        <section>
          <section class="greetingWrap">
            <img class="logo" src="./images/compassLogo.png" alt="compass logo">
            <h1 class="greeting"></h1>
          </section>
          <section class="locationWrap">
            <h4>Current Location:</h4>
            <h3 class="currentLocation"></h3>
          </section>
          <section class="totalCost">
            <h4>Total Cost of Trips This Year:</h4>
            <h3 class="total"></h3>
          </section>
        </section>
        <nav class="nav-bar">
          <ul>
            <li class="allNav">ALL TRIPS</li>
            <li class="upcomingNav">UPCOMING TRIPS</li>
            <li class="pastNav">PAST TRIPS</li>
            <li class="pendingNav">PENDING TRIPS</li>
            <li class="bookNav">BOOK A TRIP</li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section class="trip-details hidden">
          <button id="exitTripDetails" class="exitTripDetails">X</button>
        </section>
        <section class="tripCardsView hidden">
          <section class="banner">
            <h1></h1>
          </section>
          <section class="tripCards">
          </section>
        </section>
        <section class="planTripView hidden">
          <section class="banner">
            <h1>Plan Your Trip</h1>
          </section>
          <section>
            <form action="departure-datepicker">
              <label for="depart-date">Select Departure Date:</label>
              <input class="depart-date" id="daySelector" type="date" min="2020-10-01" max="2025-10-01"/>
            </form>
            <form action="trip-duration">
              <label for="trip-duration">Trip Duration (days)</label>
              <input class="trip-duration" min="1" id="tripDuration" type="number">
            </form>
            <form action="travelers-amount">
              <label for="travelers-amount">Number of Travelers</label>
              <input class="travelers-amount" min="1" id="travelersAmount" type="number">
            </form>
            <form action="destination-input">
              <label for="destination-input">Destination</label>
              <select class="destination-input" id="destinationInput" type="number">
              </select>
            </form>
            <button class="submitTripButton" type="button" name="button">Let's Go</button>
          </section>
        </section>
      </main>
    </section>
  </body>
</html>
